<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track player substitutions and play time with individual stopwatches">
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SubTracker">
    <title>Team Substitution Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23667eea' width='100' height='100'/><text y='75' font-size='70' fill='white' text-anchor='middle' x='50'>‚öΩ</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="app" class="container mx-auto px-2 sm:px-4 py-4 sm:py-8 max-w-4xl">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-lg p-4 sm:p-6 mb-4 sm:mb-6">
            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-start gap-4 mb-4">
                <div>
                    <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-2">Team Substitution Tracker</h1>
                    <p class="text-sm sm:text-base text-gray-600">Manage players, track game time, and monitor substitutions</p>
                </div>
                <div class="flex gap-2">
                    <button onclick="exportData()" 
                            class="flex-1 sm:flex-none px-3 sm:px-4 py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition text-xs sm:text-sm">
                        üì• Export
                    </button>
                    <button onclick="document.getElementById('importFile').click()" 
                            class="flex-1 sm:flex-none px-3 sm:px-4 py-2 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition text-xs sm:text-sm">
                        üì§ Import
                    </button>
                    <input type="file" id="importFile" accept=".json" onchange="importData(event)" class="hidden">
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="flex gap-2 sm:gap-4 mb-4 sm:mb-6">
            <button onclick="showView('teams')" id="teamsBtn" class="flex-1 py-2 sm:py-3 px-2 sm:px-6 bg-blue-600 text-white rounded-lg text-sm sm:text-base font-semibold hover:bg-blue-700 transition">
                Teams
            </button>
            <button onclick="showView('roster')" id="rosterBtn" class="flex-1 py-2 sm:py-3 px-2 sm:px-6 bg-gray-200 text-gray-700 rounded-lg text-sm sm:text-base font-semibold hover:bg-gray-300 transition">
                <span class="hidden sm:inline">Team </span>Roster
            </button>
            <button onclick="showView('game')" id="gameBtn" class="flex-1 py-2 sm:py-3 px-2 sm:px-6 bg-gray-200 text-gray-700 rounded-lg text-sm sm:text-base font-semibold hover:bg-gray-300 transition">
                Game<span class="hidden sm:inline"> View</span>
            </button>
        </div>

        <!-- Teams Management View -->
        <div id="teamsView" class="bg-white rounded-lg shadow-lg p-4 sm:p-6">
            <h2 class="text-xl sm:text-2xl font-bold text-gray-800 mb-4">Teams</h2>
            
            <!-- Add Team Form -->
            <div class="bg-gray-50 p-3 sm:p-4 rounded-lg mb-4 sm:mb-6">
                <h3 class="text-base sm:text-lg font-semibold mb-3">Create New Team</h3>
                <div class="flex flex-col sm:flex-row gap-2 sm:gap-3">
                    <input type="text" id="teamName" placeholder="Team Name" 
                           class="flex-1 px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base">
                    <button onclick="addTeam()" 
                            class="px-4 sm:px-6 py-2 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition text-sm sm:text-base whitespace-nowrap">
                        Create Team
                    </button>
                </div>
            </div>

            <!-- Teams List -->
            <div id="teamsList" class="space-y-2">
                <!-- Teams will be rendered here -->
            </div>
        </div>

        <!-- Team Roster View -->
        <div id="rosterView" class="hidden">
            <div id="noTeamSelected" class="bg-yellow-100 border-l-4 border-yellow-500 p-3 sm:p-4 mb-4 sm:mb-6 rounded">
                <p class="text-sm sm:text-base text-yellow-700">Please select a team first from the Teams tab</p>
            </div>
            
            <div id="rosterContent" class="bg-white rounded-lg shadow-lg p-4 sm:p-6 hidden">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl sm:text-2xl font-bold text-gray-800"><span id="currentTeamName"></span> Roster</h2>
                </div>
            
                <!-- Add Player Form -->
                <div class="bg-gray-50 p-3 sm:p-4 rounded-lg mb-4 sm:mb-6">
                    <h3 class="text-base sm:text-lg font-semibold mb-3">Add New Player</h3>
                    <div class="flex flex-col sm:flex-row gap-2 sm:gap-3">
                        <input type="text" id="playerName" placeholder="Player Name" 
                               class="flex-1 px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base">
                        <input type="number" id="playerNumber" placeholder="#" 
                               class="w-20 sm:w-24 px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base">
                        <button onclick="addPlayer()" 
                                class="px-4 sm:px-6 py-2 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition text-sm sm:text-base whitespace-nowrap">
                            Add Player
                        </button>
                    </div>
                </div>

                <!-- Players List -->
                <div id="playersList" class="space-y-2">
                    <!-- Players will be rendered here -->
                </div>
            </div>
        </div>

        <!-- Game View -->
        <div id="gameView" class="hidden">
            <!-- Game Selection -->
            <div class="bg-white rounded-lg shadow-lg p-4 sm:p-6 mb-4 sm:mb-6">
                <h2 class="text-xl sm:text-2xl font-bold text-gray-800 mb-4">Game Management</h2>
                
                <!-- Create New Game -->
                <div class="bg-gray-50 p-3 sm:p-4 rounded-lg mb-4">
                    <div class="flex flex-col sm:flex-row gap-2 sm:gap-3">
                        <input type="text" id="gameName" placeholder="Game Name (e.g., vs Eagles)" 
                               class="flex-1 px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base">
                        <button onclick="createGame()" 
                                class="px-4 sm:px-6 py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition text-sm sm:text-base whitespace-nowrap">
                            New Game
                        </button>
                    </div>
                </div>

                <!-- Select Existing Game -->
                <div id="gamesList" class="space-y-2">
                    <!-- Games will be rendered here -->
                </div>
            </div>

            <!-- Active Game View -->
            <div id="activeGame" class="hidden">
                <div class="bg-white rounded-lg shadow-lg p-4 sm:p-6">
                    <!-- Game Header with Timer -->
                    <div class="mb-4 sm:mb-6">
                        <h2 class="text-lg sm:text-2xl font-bold text-gray-800 mb-3" id="currentGameName"></h2>
                        
                        <!-- Game Timer -->
                        <div class="bg-gradient-to-r from-purple-50 to-blue-50 p-4 rounded-lg border-2 border-purple-200">
                            <div class="flex flex-col sm:flex-row items-center justify-between gap-3">
                                <div class="text-center sm:text-left">
                                    <div class="text-xs sm:text-sm text-gray-600 mb-1">Game Time</div>
                                    <div class="text-3xl sm:text-4xl font-mono font-bold text-purple-600" id="gameTimer">0:00</div>
                                </div>
                                <div class="flex gap-2">
                                    <button onclick="startGameTimer()" id="startGameBtn"
                                            class="px-4 sm:px-6 py-2 sm:py-3 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition text-sm sm:text-base whitespace-nowrap">
                                        ‚ñ∂ Start
                                    </button>
                                    <button onclick="stopGameTimer()" id="stopGameBtn"
                                            class="px-4 sm:px-6 py-2 sm:py-3 bg-red-600 text-white rounded-lg font-semibold hover:bg-red-700 transition text-sm sm:text-base whitespace-nowrap hidden">
                                        ‚è∏ Stop
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Players in Game -->
                    <div id="gamePlayers" class="space-y-3 mb-4">
                        <!-- Game players will be rendered here -->
                    </div>

                    <!-- Collapsible Controls Section -->
                    <div class="border-t-2 border-gray-200 pt-4">
                        <button onclick="toggleControls()" 
                                class="w-full flex items-center justify-between p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition">
                            <span class="font-semibold text-gray-700">Advanced Controls</span>
                            <svg id="controlsChevron" class="w-5 h-5 text-gray-500 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        <div id="controlsSection" class="hidden mt-3 p-4 bg-gray-50 rounded-lg space-y-3">
                            <button onclick="resetAllTimers()" 
                                    class="w-full px-4 py-3 bg-yellow-600 text-white rounded-lg font-semibold hover:bg-yellow-700 transition">
                                üîÑ Reset All Player Timers
                            </button>
                            <button onclick="endGame()" 
                                    class="w-full px-4 py-3 bg-red-600 text-white rounded-lg font-semibold hover:bg-red-700 transition">
                                ‚úñ End Game
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data Storage
        let teams = [];
        let currentTeam = null;
        let games = [];
        let currentGame = null;
        let timers = {};
        let gameTimerInterval = null;
        let gameTime = 0;
        let isGameRunning = false;

        // Load data from localStorage
        function loadData() {
            const savedTeams = localStorage.getItem('teams');
            const savedGames = localStorage.getItem('games');
            const savedCurrentTeam = localStorage.getItem('currentTeam');
            
            if (savedTeams) teams = JSON.parse(savedTeams);
            if (savedGames) games = JSON.parse(savedGames);
            if (savedCurrentTeam) currentTeam = JSON.parse(savedCurrentTeam);
            
            renderTeams();
            renderPlayers();
            renderGames();
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('teams', JSON.stringify(teams));
            localStorage.setItem('games', JSON.stringify(games));
            if (currentTeam) {
                localStorage.setItem('currentTeam', JSON.stringify(currentTeam));
            }
        }

        // View Management
        function showView(view) {
            document.getElementById('teamsView').classList.add('hidden');
            document.getElementById('rosterView').classList.add('hidden');
            document.getElementById('gameView').classList.add('hidden');
            
            document.getElementById('teamsBtn').classList.remove('bg-blue-600', 'text-white');
            document.getElementById('teamsBtn').classList.add('bg-gray-200', 'text-gray-700');
            document.getElementById('rosterBtn').classList.remove('bg-blue-600', 'text-white');
            document.getElementById('rosterBtn').classList.add('bg-gray-200', 'text-gray-700');
            document.getElementById('gameBtn').classList.remove('bg-blue-600', 'text-white');
            document.getElementById('gameBtn').classList.add('bg-gray-200', 'text-gray-700');
            
            if (view === 'teams') {
                document.getElementById('teamsView').classList.remove('hidden');
                document.getElementById('teamsBtn').classList.add('bg-blue-600', 'text-white');
                document.getElementById('teamsBtn').classList.remove('bg-gray-200', 'text-gray-700');
            } else if (view === 'roster') {
                document.getElementById('rosterView').classList.remove('hidden');
                document.getElementById('rosterBtn').classList.add('bg-blue-600', 'text-white');
                document.getElementById('rosterBtn').classList.remove('bg-gray-200', 'text-gray-700');
                
                if (currentTeam) {
                    document.getElementById('noTeamSelected').classList.add('hidden');
                    document.getElementById('rosterContent').classList.remove('hidden');
                } else {
                    document.getElementById('noTeamSelected').classList.remove('hidden');
                    document.getElementById('rosterContent').classList.add('hidden');
                }
            } else if (view === 'game') {
                document.getElementById('gameView').classList.remove('hidden');
                document.getElementById('gameBtn').classList.add('bg-blue-600', 'text-white');
                document.getElementById('gameBtn').classList.remove('bg-gray-200', 'text-gray-700');
            }
        }

        // Team Management
        function addTeam() {
            const name = document.getElementById('teamName').value.trim();
            
            if (!name) {
                alert('Please enter a team name');
                return;
            }
            
            const team = {
                id: Date.now(),
                name: name,
                players: []
            };
            
            teams.push(team);
            document.getElementById('teamName').value = '';
            
            saveData();
            renderTeams();
        }

        function selectTeam(id) {
            currentTeam = teams.find(t => t.id === id);
            saveData();
            renderTeams();
            renderPlayers();
            showView('roster');
        }

        function deleteTeam(id) {
            if (confirm('Are you sure you want to delete this team and all its data?')) {
                teams = teams.filter(t => t.id !== id);
                games = games.filter(g => g.teamId !== id);
                
                if (currentTeam && currentTeam.id === id) {
                    currentTeam = null;
                }
                
                saveData();
                renderTeams();
                renderPlayers();
                renderGames();
            }
        }

        function renderTeams() {
            const list = document.getElementById('teamsList');
            
            if (teams.length === 0) {
                list.innerHTML = '<p class="text-gray-500 text-center py-4">No teams created yet</p>';
                return;
            }
            
            list.innerHTML = teams.map(team => `
                <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-2 sm:gap-0 p-3 sm:p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition border-2 ${currentTeam && currentTeam.id === team.id ? 'border-blue-500' : 'border-transparent'}">
                    <div class="flex items-center gap-3 sm:gap-4 flex-1" onclick="selectTeam(${team.id})" style="cursor: pointer;">
                        <span class="text-lg sm:text-xl font-bold text-blue-600">üèÜ</span>
                        <div>
                            <span class="text-base sm:text-lg font-semibold text-gray-800">${team.name}</span>
                            <span class="text-xs sm:text-sm text-gray-500 ml-2 sm:ml-3">${team.players.length} players</span>
                        </div>
                    </div>
                    <button onclick="event.stopPropagation(); deleteTeam(${team.id})" 
                            class="px-3 sm:px-4 py-1.5 sm:py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition text-sm sm:text-base self-end sm:self-auto">
                        Delete
                    </button>
                </div>
            `).join('');
        }

        // Player Management
        function addPlayer() {
            if (!currentTeam) {
                alert('Please select a team first');
                return;
            }
            
            const name = document.getElementById('playerName').value.trim();
            const number = document.getElementById('playerNumber').value.trim();
            
            if (!name || !number) {
                alert('Please enter both name and number');
                return;
            }
            
            currentTeam.players.push({
                id: Date.now(),
                name: name,
                number: parseInt(number)
            });
            
            document.getElementById('playerName').value = '';
            document.getElementById('playerNumber').value = '';
            
            saveData();
            renderPlayers();
            renderTeams();
        }

        function deletePlayer(id) {
            if (!currentTeam) return;
            
            if (confirm('Are you sure you want to delete this player?')) {
                currentTeam.players = currentTeam.players.filter(p => p.id !== id);
                saveData();
                renderPlayers();
                renderTeams();
            }
        }

        function renderPlayers() {
            const list = document.getElementById('playersList');
            
            if (!currentTeam) {
                list.innerHTML = '';
                return;
            }
            
            document.getElementById('currentTeamName').textContent = currentTeam.name;
            
            if (currentTeam.players.length === 0) {
                list.innerHTML = '<p class="text-gray-500 text-center py-4">No players added yet</p>';
                return;
            }
            
            list.innerHTML = currentTeam.players.sort((a, b) => a.number - b.number).map(player => `
                <div class="flex items-center justify-between p-3 sm:p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition">
                    <div class="flex items-center gap-2 sm:gap-4">
                        <span class="text-xl sm:text-2xl font-bold text-blue-600 w-10 sm:w-12">#${player.number}</span>
                        <span class="text-base sm:text-lg font-semibold text-gray-800">${player.name}</span>
                    </div>
                    <button onclick="deletePlayer(${player.id})" 
                            class="px-3 sm:px-4 py-1.5 sm:py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition text-sm sm:text-base">
                        Delete
                    </button>
                </div>
            `).join('');
        }

        // Game Management
        function createGame() {
            if (!currentTeam) {
                alert('Please select a team first');
                return;
            }
            
            if (currentTeam.players.length === 0) {
                alert('Please add players to your team first');
                return;
            }
            
            const name = document.getElementById('gameName').value.trim();
            
            if (!name) {
                alert('Please enter a game name');
                return;
            }
            
            const game = {
                id: Date.now(),
                name: name,
                date: new Date().toISOString(),
                teamId: currentTeam.id,
                teamName: currentTeam.name,
                players: currentTeam.players.map(p => ({
                    ...p,
                    playTime: 0,
                    subs: 0,
                    isPlaying: false,
                    isGoalie: false,
                    isPresent: true,
                    goalieTime: 0,
                    goalieShifts: 0
                }))
            };
            
            games.push(game);
            document.getElementById('gameName').value = '';
            
            saveData();
            renderGames();
            selectGame(game.id);
        }

        function selectGame(id) {
            currentGame = games.find(g => g.id === id);
            
            // Stop game timer if running
            stopGameTimer();
            
            // Clear all player timers
            Object.values(timers).forEach(timer => clearInterval(timer.interval));
            timers = {};
            
            // Load game timer
            gameTime = currentGame.gameTime || 0;
            updateGameTimerDisplay();
            
            renderActiveGame();
        }

        function endGame() {
            if (!confirm('End this game? All timers will be saved and the game will close.')) {
                return;
            }
            
            // Stop game timer
            stopGameTimer();
            
            // Stop all player timers
            Object.values(timers).forEach(timer => {
                if (timer.interval) clearInterval(timer.interval);
            });
            timers = {};
            
            currentGame = null;
            gameTime = 0;
            isGameRunning = false;
            document.getElementById('activeGame').classList.add('hidden');
            saveData();
        }

        function renderGames() {
            const list = document.getElementById('gamesList');
            
            if (games.length === 0) {
                list.innerHTML = '<p class="text-gray-500 text-center py-4">No games created yet</p>';
                return;
            }
            
            list.innerHTML = games.slice().reverse().map(game => `
                <div onclick="selectGame(${game.id})" 
                     class="flex flex-col sm:flex-row sm:items-center justify-between gap-1 p-3 sm:p-4 bg-gray-50 rounded-lg hover:bg-blue-50 cursor-pointer transition border-2 ${currentGame && currentGame.id === game.id ? 'border-blue-500' : 'border-transparent'}">
                    <div>
                        <div class="text-base sm:text-lg font-semibold text-gray-800">${game.name}</div>
                        <div class="text-xs sm:text-sm text-gray-500">
                            <span>${game.teamName || 'Unknown Team'}</span>
                            <span class="ml-2">${new Date(game.date).toLocaleDateString()}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderActiveGame() {
            if (!currentGame) return;
            
            document.getElementById('activeGame').classList.remove('hidden');
            document.getElementById('currentGameName').textContent = `${currentGame.teamName || 'Team'} - ${currentGame.name}`;
            
            const list = document.getElementById('gamePlayers');
            list.innerHTML = currentGame.players.sort((a, b) => a.number - b.number).map(player => {
                const minutes = Math.floor(player.playTime / 60);
                const seconds = player.playTime % 60;
                const timeDisplay = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                const isPresent = player.isPresent !== false;
                const isGoalie = player.isGoalie || false;
                const goalieShifts = player.goalieShifts || 0;
                const goalieMinutes = Math.floor((player.goalieTime || 0) / 60);
                const goalieSeconds = (player.goalieTime || 0) % 60;
                const goalieTimeDisplay = `${goalieMinutes}:${goalieSeconds.toString().padStart(2, '0')}`;
                
                return `
                    <div class="p-3 sm:p-4 rounded-lg border-2 ${!isPresent ? 'bg-gray-100 opacity-60 border-gray-300' : player.isPlaying ? 'border-green-500 bg-green-50' : 'bg-gray-50 border-gray-200'}">
                        <div class="flex flex-col gap-3">
                            <!-- Player Info Row -->
                            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
                                <div class="flex items-center gap-2 sm:gap-4">
                                    <span class="text-lg sm:text-xl font-bold ${!isPresent ? 'text-gray-400' : player.isPlaying ? 'text-green-600' : 'text-gray-600'} w-8 sm:w-10">#${player.number}</span>
                                    <div class="flex flex-col gap-1">
                                        <div class="flex items-center gap-2 flex-wrap">
                                            <span class="text-base sm:text-lg font-semibold ${!isPresent ? 'text-gray-500 line-through' : 'text-gray-800'}">${player.name}</span>
                                            ${goalieShifts > 0 ? `<span class="text-xs bg-blue-100 text-blue-700 px-2 py-0.5 rounded-full font-bold">G</span>` : ''}
                                            ${isGoalie ? '<span class="text-xs bg-blue-500 text-white px-2 py-0.5 rounded font-semibold">ü•Ö GOALIE</span>' : ''}
                                            ${!isPresent ? '<span class="text-xs bg-gray-400 text-white px-2 py-0.5 rounded font-semibold">ABSENT</span>' : ''}
                                        </div>
                                        ${goalieShifts > 0 ? `<div class="text-xs text-blue-600 font-medium">Goal Time: <span id="goalie-timer-${player.id}" class="font-mono font-bold">${goalieTimeDisplay}</span></div>` : ''}
                                    </div>
                                </div>
                                <div class="flex items-center justify-between sm:justify-end gap-3">
                                    <div class="text-left sm:text-right">
                                        <div class="text-xl sm:text-2xl font-mono font-bold ${!isPresent ? 'text-gray-400' : player.isPlaying ? 'text-green-600' : 'text-gray-800'}" id="timer-${player.id}">${timeDisplay}</div>
                                        <div class="text-xs sm:text-sm text-gray-500">
                                            <span>Subs: ${player.subs}</span>
                                        </div>
                                    </div>
                                    <button onclick="togglePlayer(${player.id})" 
                                            ${!isPresent ? 'disabled' : ''}
                                            class="px-4 sm:px-6 py-2 sm:py-3 ${!isPresent ? 'bg-gray-300 cursor-not-allowed' : player.isPlaying ? 'bg-red-500 hover:bg-red-600' : 'bg-green-500 hover:bg-green-600'} text-white rounded-lg font-semibold transition text-sm sm:text-base whitespace-nowrap">
                                        ${player.isPlaying ? 'Sub Out' : 'Sub In'}
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Quick Actions Row -->
                            ${isPresent ? `
                            <div class="flex flex-wrap gap-2 pt-2 border-t border-gray-200">
                                <button onclick="toggleGoalie(${player.id})" 
                                        class="text-xs px-3 py-1.5 ${isGoalie ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'} rounded-lg hover:opacity-80 transition font-medium">
                                    ${isGoalie ? '‚úì Goalie' : 'Set Goalie'}
                                </button>
                                <button onclick="togglePresence(${player.id})" 
                                        class="text-xs px-3 py-1.5 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition font-medium">
                                    Mark Absent
                                </button>
                            </div>
                            ` : `
                            <div class="flex gap-2 pt-2 border-t border-gray-200">
                                <button onclick="togglePresence(${player.id})" 
                                        class="text-xs px-3 py-1.5 bg-green-500 text-white rounded-lg hover:bg-green-600 transition font-medium">
                                    Mark Present
                                </button>
                            </div>
                            `}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function togglePlayer(playerId) {
            const player = currentGame.players.find(p => p.id === playerId);
            
            if (player.isPlaying) {
                // Sub out
                player.isPlaying = false;
                if (timers[playerId]) {
                    clearInterval(timers[playerId].interval);
                    delete timers[playerId];
                }
                // Stop goalie timer if they were goalie
                if (timers[`goalie-${playerId}`]) {
                    clearInterval(timers[`goalie-${playerId}`].interval);
                    delete timers[`goalie-${playerId}`];
                }
            } else {
                // Sub in
                
                // If subbing in a goalie, automatically sub out any other player who was playing goalie
                if (player.isGoalie) {
                    currentGame.players.forEach(otherPlayer => {
                        if (otherPlayer.id !== playerId && otherPlayer.isPlaying && otherPlayer.goalieShifts > 0) {
                            // Sub out the previous goalie
                            otherPlayer.isPlaying = false;
                            if (timers[otherPlayer.id]) {
                                clearInterval(timers[otherPlayer.id].interval);
                                delete timers[otherPlayer.id];
                            }
                            if (timers[`goalie-${otherPlayer.id}`]) {
                                clearInterval(timers[`goalie-${otherPlayer.id}`].interval);
                                delete timers[`goalie-${otherPlayer.id}`];
                            }
                        }
                    });
                }
                
                player.isPlaying = true;
                player.subs++;
                
                // Start regular play timer
                timers[playerId] = {
                    interval: setInterval(() => {
                        player.playTime++;
                        const minutes = Math.floor(player.playTime / 60);
                        const seconds = player.playTime % 60;
                        const timeDisplay = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                        document.getElementById(`timer-${playerId}`).textContent = timeDisplay;
                        saveData();
                    }, 1000)
                };
                
                // If they're the goalie, start goalie timer and increment shifts
                if (player.isGoalie) {
                    player.goalieShifts = (player.goalieShifts || 0) + 1;
                    timers[`goalie-${playerId}`] = {
                        interval: setInterval(() => {
                            player.goalieTime = (player.goalieTime || 0) + 1;
                            const goalieMinutes = Math.floor(player.goalieTime / 60);
                            const goalieSeconds = player.goalieTime % 60;
                            const goalieTimeDisplay = `${goalieMinutes}:${goalieSeconds.toString().padStart(2, '0')}`;
                            const goalieTimerEl = document.getElementById(`goalie-timer-${playerId}`);
                            if (goalieTimerEl) {
                                goalieTimerEl.textContent = goalieTimeDisplay;
                            }
                            saveData();
                        }, 1000)
                    };
                }
            }
            
            saveData();
            renderActiveGame();
        }

        function toggleGoalie(playerId) {
            const player = currentGame.players.find(p => p.id === playerId);
            
            // If setting this player as goalie, remove goalie status from all others
            if (!player.isGoalie) {
                currentGame.players.forEach(p => {
                    if (p.isGoalie) {
                        p.isGoalie = false;
                    }
                });
                player.isGoalie = true;
            } else {
                player.isGoalie = false;
            }
            
            saveData();
            renderActiveGame();
        }

        function togglePresence(playerId) {
            const player = currentGame.players.find(p => p.id === playerId);
            player.isPresent = !player.isPresent;
            
            // If marking absent and player is playing, sub them out
            if (!player.isPresent && player.isPlaying) {
                player.isPlaying = false;
                if (timers[playerId]) {
                    clearInterval(timers[playerId].interval);
                    delete timers[playerId];
                }
            }
            
            saveData();
            renderActiveGame();
        }

        function toggleControls() {
            const section = document.getElementById('controlsSection');
            const chevron = document.getElementById('controlsChevron');
            
            if (section.classList.contains('hidden')) {
                section.classList.remove('hidden');
                chevron.classList.add('rotate-180');
            } else {
                section.classList.add('hidden');
                chevron.classList.remove('rotate-180');
            }
        }

        function resetAllTimers() {
            if (!confirm('Reset all player timers and substitution counts? This cannot be undone.')) {
                return;
            }
            
            // Stop all running timers
            Object.values(timers).forEach(timer => clearInterval(timer.interval));
            timers = {};
            
            // Reset all player stats
            currentGame.players.forEach(player => {
                player.playTime = 0;
                player.subs = 0;
                player.isPlaying = false;
                player.isGoalie = false;
                player.goalieTime = 0;
                player.goalieShifts = 0;
            });
            
            // Reset game timer
            stopGameTimer();
            gameTime = 0;
            updateGameTimerDisplay();
            
            saveData();
            renderActiveGame();
        }

        function startGameTimer() {
            if (isGameRunning) return;
            
            isGameRunning = true;
            document.getElementById('startGameBtn').classList.add('hidden');
            document.getElementById('stopGameBtn').classList.remove('hidden');
            
            gameTimerInterval = setInterval(() => {
                gameTime++;
                updateGameTimerDisplay();
                
                if (currentGame) {
                    currentGame.gameTime = gameTime;
                    saveData();
                }
            }, 1000);
        }

        function stopGameTimer() {
            if (!isGameRunning) return;
            
            isGameRunning = false;
            document.getElementById('startGameBtn').classList.remove('hidden');
            document.getElementById('stopGameBtn').classList.add('hidden');
            
            if (gameTimerInterval) {
                clearInterval(gameTimerInterval);
                gameTimerInterval = null;
            }
            
            if (currentGame) {
                currentGame.gameTime = gameTime;
                saveData();
            }
        }

        function updateGameTimerDisplay() {
            const minutes = Math.floor(gameTime / 60);
            const seconds = gameTime % 60;
            document.getElementById('gameTimer').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Export and Import Functions
        function exportData() {
            const exportObj = {
                teams: teams,
                games: games,
                exportDate: new Date().toISOString(),
                version: '2.0'
            };
            
            const dataStr = JSON.stringify(exportObj, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `team-tracker-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importObj = JSON.parse(e.target.result);
                    
                    // Support both old format (v1.0) and new format (v2.0)
                    if (importObj.version === '2.0') {
                        if (!importObj.teams || !importObj.games) {
                            alert('Invalid data format');
                            return;
                        }
                        
                        if (teams.length > 0 || games.length > 0) {
                            if (!confirm('This will replace all existing data. Continue?')) {
                                return;
                            }
                        }
                        
                        teams = importObj.teams;
                        games = importObj.games;
                    } else {
                        // Convert v1.0 format to v2.0
                        if (!importObj.players || !importObj.games) {
                            alert('Invalid data format');
                            return;
                        }
                        
                        if (teams.length > 0 || games.length > 0) {
                            if (!confirm('This will import old format data and create a new team. Continue?')) {
                                return;
                            }
                        }
                        
                        // Create a team from old data
                        const newTeam = {
                            id: Date.now(),
                            name: 'Imported Team',
                            players: importObj.players
                        };
                        teams.push(newTeam);
                        
                        // Update games to reference the new team
                        games = importObj.games.map(game => ({
                            ...game,
                            teamId: newTeam.id,
                            teamName: newTeam.name
                        }));
                    }
                    
                    // Clear current game state
                    currentTeam = null;
                    currentGame = null;
                    Object.values(timers).forEach(timer => clearInterval(timer.interval));
                    timers = {};
                    
                    saveData();
                    renderTeams();
                    renderPlayers();
                    renderGames();
                    
                    if (document.getElementById('gameView').classList.contains('hidden')) {
                        showView('teams');
                    } else {
                        document.getElementById('activeGame').classList.add('hidden');
                    }
                    
                    alert(`Successfully imported ${teams.length} team(s) and ${games.length} game(s)`);
                } catch (error) {
                    alert('Error importing data: ' + error.message);
                }
            };
            reader.readAsText(file);
            
            // Reset file input
            event.target.value = '';
        }

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registered:', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed:', err);
                    });
            });
        }

        // Initialize
        loadData();
    </script>
</body>
