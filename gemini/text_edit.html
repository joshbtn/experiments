<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text File Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 sm:p-6">

    <div id="app-container" class="w-full max-w-2xl bg-white shadow-xl rounded-xl p-6 sm:p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
            Save Text as File
        </h1>
        
        <!-- Main Text Area -->
        <label for="content-input" class="block text-sm font-medium text-gray-700 mb-2">File Content (Multiline)</label>
        <textarea id="content-input" 
            rows="15" 
            placeholder="Type or paste the content you want to save into a file here..."
            class="w-full p-4 border border-gray-300 rounded-lg shadow-inner focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out text-gray-800 text-sm resize-none"
        >Hello world! This text will be saved into your custom file.
You can use this tool to quickly create configuration files, notes, or code snippets.</textarea>

        <div class="mt-6">
            <!-- Filename Input -->
            <label for="filename-input" class="block text-sm font-medium text-gray-700 mb-2">
                Filename (e.g., my_notes.txt)
            </label>
            <input type="text" id="filename-input" value="untitled.txt"
                class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out text-gray-800"
                placeholder="Enter the filename"
            >
        </div>

        <div class="mt-8 flex justify-center">
            <!-- Save Button -->
            <button id="save-button"
                class="px-8 py-3 bg-blue-600 text-white font-semibold rounded-full shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 transition transform duration-150 ease-in-out active:scale-95 disabled:bg-gray-400"
                aria-label="Save file to desktop"
            >
                Download File
            </button>
        </div>

        <!-- Notification Message Area -->
        <div id="message-box" class="mt-6 p-4 text-center text-sm font-medium text-green-700 bg-green-100 border border-green-200 rounded-lg hidden" role="alert">
            File saved successfully!
        </div>
    </div>

    <script>
        const contentInput = document.getElementById('content-input');
        const filenameInput = document.getElementById('filename-input');
        const saveButton = document.getElementById('save-button');
        const messageBox = document.getElementById('message-box');

        // Function to show a temporary message
        function showMessage(text, type = 'success') {
            messageBox.textContent = text;
            messageBox.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');
            
            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            }

            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000); // Hide after 3 seconds
        }

        saveButton.addEventListener('click', () => {
            const content = contentInput.value;
            let filename = filenameInput.value.trim();

            if (content.length === 0) {
                showMessage('Please enter some content to save.', 'error');
                return;
            }

            if (filename.length === 0) {
                // Default filename if user leaves it empty
                filename = 'downloaded_file.txt';
            }

            try {
                // 1. Create a Blob from the text content
                const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });

                // 2. Create a temporary anchor element
                const a = document.createElement('a');
                
                // 3. Create a URL for the Blob
                const url = URL.createObjectURL(blob);

                // 4. Set the anchor's properties
                a.href = url;
                a.download = filename;
                
                // 5. Programmatically click the anchor to trigger the download
                document.body.appendChild(a); // Append is required for Firefox
                a.click();
                
                // 6. Clean up: remove the anchor and revoke the object URL
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                showMessage('File "' + filename + '" download initiated.', 'success');
            } catch (e) {
                console.error("Error during file creation/download:", e);
                showMessage('An error occurred while trying to save the file.', 'error');
            }
        });
    </script>
</body>
</html>
